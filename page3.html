          <h2><i>Registration Form</i></h2> 
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()">
          <h3>Personal Info</h3>
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" size="15" maxlength="50" placeholder="e.g., John" name="fname" value="" required><br>

          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" size="15" maxlength="50" placeholder="e.g., Doe" name="lname" value="" required><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" placeholder="example@cpsc2125.com" name="email" required><br>

          <label for="number">Phone Number:</label><br>
          <input type="text" id="number" placeholder="e.g., 5552226789" name="number" value=""><br><br>

          <label for="state">Choose a State:</label>
            <select name="state" id="state">
              <option value="AL">AL</option>
              <option value="GA">GA</option>
              <option value="FL">FL</option>
            </select><br><br>

          <label for="birthday">Birthday:</label><br>
          <input type="date" id="birthday" name="birthday"><br><br>

          <label for="username">Username:</label><br>
          <input type="text" placeholder="e.g., thompson_giovanni" id="username" name="username" required><br>
          <label for="pwd">Password:</label><br>
          <input type="password" placeholder="e.g.,•••••••" id="pwd" name="pwd" required><br>

          <label for="pwd">Confirm password:</label><br>
          <input type="password" placeholder="Confirm Password" id="confirm_password" required><br><br>

          <input type="submit" value="Submit">
        </form>
